{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center">Add Loyalty Card</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="serial_number" class="form-label">Loyalty Card Serial Number</label>
            <input type="text" class="form-control" id="serial_number" name="serial_number" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
