<div class="col">
    <div class="card h-100">
        <div class="card-body">
            <h5 class="card-title">{{ program.name }}</h5>
            <p class="card-text">
                <strong>Date:</strong> {{ program.datetime.strftime('%d, %B, %Y %H:%M') }}<br>
                <strong>Base Price:</strong> ${{ program.base_price }}<br>
            </p>
            {% if current_user.is_loyalty %}
            <a href="/booking?program_id={{ program.id }}" class="btn btn-primary">Details</a>
            {% elif current_user.is_authenticated %}
            <a href="{{ url_for('main.add_loyalty') }}" class="btn btn-primary">Add Loyalty Card</a>
            {% else %}
            <strong>Signup or Login as Loyalty</strong>
            {% endif %}
        </div>
    </div>
</div>
